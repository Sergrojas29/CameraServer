<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <style>
        /* --- CSS Styles --- */
        :root {
            /* Nice Color Palette */
            --bg-color: #1a202c;       /* Dark Slate */
            --card-color: #2d3748;     /* Lighter Slate */
            --text-color: #f7fafc;     /* Off-white */
            --btn-default: #5a67d8;    /* Indigo */
            --btn-hover: #4c51bf;      /* Darker Indigo */
            --btn-success: #48bb78;    /* Green */
            --btn-danger: #e53e3e;     /* Red */
            --thumb-bg: #4a5568;       /* Placeholder gray */
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
        }

        .container {
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 320px; /* Slightly wider to accommodate thumbs */
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            color: #e2e8f0;
            text-align: center;
            margin-top: 0;
        }

        #file-txt {
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #a0aec0;
            min-height: 1.2em;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background-color: var(--btn-default);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background-color: var(--btn-hover);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Disable state for Take Picture initially */
        #btn-picture:not(.connected) {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* --- Input Group Styling --- */
        .input-group {
            display: flex;
            gap: 10px;
            /* Space between button and input */
        }

        .input-group input {
            flex-grow: 1;
            /* Input takes remaining width */
            /* FIX: Increased padding to match button height better */
            padding: 12px 12px; 
            border-radius: 6px;
            border: 1px solid #4a5568;
            background-color: #1a202c;
            /* Darker than card */
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .input-group input:focus {
            border-color: var(--btn-default);
        }

        /* --- Thumbnail Styles --- */
        .thumbnail-row {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            margin-top: -5px; /* Pull closer to the collage button */
        }

        .thumbnail {
            width: 70px;
            height: 70px;
            background-color: var(--thumb-bg);
            border-radius: 6px;
            object-fit: cover;
            border: 2px solid transparent;
        }
        
        .thumbnail.loaded {
             border-color: var(--btn-success);
        }


        /* --- Status classes --- */
        button.connected {
            background-color: var(--btn-success) !important;
            box-shadow: 0 0 10px var(--btn-success);
            opacity: 1 !important;
            cursor: pointer !important;
        }

        /* New Error Class for Red State */
        button.error {
            background-color: var(--btn-danger) !important;
            box-shadow: 0 0 10px var(--btn-danger);
        }

        #btn-disconnect, #btn-end-session {
            background-color: var(--btn-danger);
        }

        #btn-disconnect:hover, #btn-end-session:hover {
            background-color: #c53030;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Device Control</h1>
        <div id="file-txt">Selected File: None</div>

        <button id="btn-connect">Connect</button>

        <div class="input-group">
            <button id="btn-setup">Setup</button>
            <input type="text" id="input-folder" placeholder="Folder Name">
        </div>

        <button id="btn-check-status">Check Status</button>
        <button id="btn-create-session">Create Session</button>

        <button id="btn-picture">Take Picture</button>
        <button id="btn-collage">Create Collage</button>

        <div class="thumbnail-row">
            <img id="thumb-1" class="thumbnail" src="" alt="">
            <img id="thumb-2" class="thumbnail" src="" alt="">
            <img id="thumb-3" class="thumbnail" src="" alt="">
            <img id="thumb-4" class="thumbnail" src="" alt="">
        </div>

        <button id="btn-list">Get Photo List</button>
        <button id="btn-print">Print</button>
        
        <button id="btn-end-session">End Session</button>
        <button id="btn-disconnect">Disconnect</button>
    </div>

    <script>
        // --- JavaScript Logic ---
        const BASE_URL = 'http://localhost:8080/api';
        let isSessionActive = false; // State to track session

        // Select buttons & elements
        const btnConnect = document.getElementById('btn-connect'); // Renamed
        const btnSetup = document.getElementById('btn-setup');
        const inputFolder = document.getElementById('input-folder');
        
        // New Elements
        const btnCheckStatus = document.getElementById('btn-check-status');
        const btnCreateSession = document.getElementById('btn-create-session');
        const btnEndSession = document.getElementById('btn-end-session');
        const thumbnails = [
            document.getElementById('thumb-1'),
            document.getElementById('thumb-2'),
            document.getElementById('thumb-3'),
            document.getElementById('thumb-4')
        ];

        const btnPicture = document.getElementById('btn-picture');
        const btnCollage = document.getElementById('btn-collage');
        const btnPrint = document.getElementById('btn-print');
        const btnDisconnect = document.getElementById('btn-disconnect');
        const btnlist = document.getElementById('btn-list');
        const fileTxt = document.getElementById('file-txt');

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function callApi(endpoint) {
            try {
                // Note: You might need to add method: 'POST' for some of these new endpoints 
                // depending on your server implementation. Using default GET for now based on previous code.
                const response = await fetch(`${BASE_URL}/${endpoint}`);
                if (!response.ok) throw new Error(`Error: ${response.status}`);
                const data = await response.json();
                console.log(`Response from ${endpoint}:`, data);
                return data;
            } catch (error) {
                console.error("API Call Failed:", error);
                // alert("Failed to connect to API"); // Optional: annoying during dev
                return null;
            }
        }

        // --- Event Listeners ---

        // 1. Connect Button Logic (formerly Status)
        btnConnect.addEventListener('click', async () => {
            const data = await callApi('connect');
            if (data && data.isConnected === "true") {
                btnConnect.classList.add('connected');
                btnConnect.textContent = "Connected";
            } else {
                btnConnect.classList.remove('connected');
                btnConnect.textContent = "Connection Error";
            }
        });

        // 2. Setup Folder Logic
        btnSetup.addEventListener('click', async () => {
            const folderName = inputFolder.value;
            if (!folderName) {
                alert("Please enter a folder name");
                return;
            }
            btnSetup.textContent = "Saving...";
            const data = await callApi(`setupFolder/${folderName}`);

            if (data && data.captureStatus == "success") {
                btnSetup.classList.remove('error');
                btnSetup.classList.add('connected');
                // Assuming data.file_path is sent back on success
                if(data.file_path) fileTxt.textContent = "Selected File: " + data.file_path;
                btnSetup.textContent = "Saved";
            } else {
                btnSetup.classList.remove('connected');
                btnSetup.classList.add('error');
                btnSetup.textContent = "Failed";
            }
        });

        // --- NEW BUTTONS LOGIC ---

        // Check Status
        btnCheckStatus.addEventListener('click', async () => {
             // Just logs the response as requested
            await callApi('checkStatus');
        });

        // Create Session
        btnCreateSession.addEventListener('click', async () => {
            btnCreateSession.textContent = "Creating...";
            const data = await callApi('createSession');
            console.log(data)
            
            // ASSUMPTION: Server returns { success: true } on creation
            if (data && (data.sessionCreated === "success")) {
                isSessionActive = true;
                // Turn Take Picture green/active
                btnPicture.classList.add('connected');
                btnCreateSession.textContent = "Session Active";
                btnCreateSession.classList.add('connected');

            } else {
                 btnCreateSession.textContent = "Failed";
                 btnCreateSession.classList.add('error');

            }
        });

        // End Session
        btnEndSession.addEventListener('click', async () => {
             const data = await callApi('endSession');
             // ASSUMPTION: Server returns success
             if(data && (data.success === true || data.status === "session ended")) {
                 isSessionActive = false;
                 // Remove green from Take Picture
                 btnPicture.classList.remove('connected');
                 fileTxt.textContent = "Selected File: None";
                 // Clear thumbnails
                 thumbnails.forEach(thumb => {
                    thumb.src = "";
                    thumb.classList.remove('loaded');
                 });
             }
        });


        // --- EXISTING MODIFIED LOGIC ---

        // Take Picture
        btnPicture.addEventListener('click', async () => {
            if(!isSessionActive) {
                alert("Please 'Create Session' first.");
                return;
            }

            btnPicture.textContent = "Taking...";
            const data = await callApi('takePhoto');
            if (data && data.captureStatus == "success") {
                 btnPicture.textContent = "Take Picture";
                 // Optional feedback
                 btnPicture.classList.add('connected');
                 setTimeout(() => btnPicture.classList.remove('connected'), 500);

            } else {
                btnPicture.textContent = "Error";
                btnPicture.classList.add('error');
                await sleep(1500);
                btnPicture.classList.remove('error');
                btnPicture.textContent = "Take Picture";
            }
        });

        // Create Collage (Populates thumbnails)
        btnCollage.addEventListener('click', async () => {
            btnCollage.textContent = "Generating...";
            const data = await callApi('createCollage');
            btnCollage.textContent = "Create Collage";

            if (data) {
                thumbnails.forEach((img, index)=>{
                    img.src = data.collagePaths[index];

                })

            } else {
                console.log("error")
            }
        });

        // Other Actions
        btnlist.addEventListener('click', async () => {
            await callApi('getPhotoList');
        });

        btnPrint.addEventListener('click', () => callApi('print'));

        btnDisconnect.addEventListener('click', async () => {
            const data = await callApi('disconnect');
            if (data && data.isConnected === "false") {
                btnConnect.classList.remove('connected');
                btnConnect.textContent = "Connect";

                // Reset UI
                btnSetup.classList.remove('connected', 'error');
                btnSetup.textContent = "Setup";
                inputFolder.value = "";
                isSessionActive = false;
                btnPicture.classList.remove('connected');
                fileTxt.textContent = "Selected File: None";
            }
        });

    </script>
</body>
</html>
