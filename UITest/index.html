<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <style>
        /* --- CSS Styles --- */
        :root {
            /* Nice Color Palette */
            --bg-color: #1a202c;       /* Dark Slate */
            --card-color: #2d3748;     /* Lighter Slate */
            --text-color: #f7fafc;     /* Off-white */
            --btn-default: #5a67d8;    /* Indigo */
            --btn-hover: #4c51bf;      /* Darker Indigo */
            --btn-success: #48bb78;    /* Green */
            --btn-danger: #e53e3e;     /* Red */
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;             /* Flex container */
            justify-content: center;   /* Center horizontally */
            align-items: center;       /* Center vertically */
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
        }

        .container {
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 1rem; /* Space between buttons */
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #e2e8f0;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background-color: var(--btn-default);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background-color: var(--btn-hover);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Status classes */
        button.connected {
            background-color: var(--btn-success) !important;
            box-shadow: 0 0 10px var(--btn-success);
        }

        /* Optional: distinct look for disconnect */
        #btn-disconnect {
            background-color: var(--btn-danger);
        }
        #btn-disconnect:hover {
            background-color: #c53030;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Device Control</h1>
        
        <button id="btn-status">Check Status</button>
        
        <button id="btn-picture">Take Picture</button>
        
        <button id="btn-collage">Create Collage</button>
        
        <button id="btn-print">Print</button>
        
        <button id="btn-disconnect">Disconnect</button>
    </div>

    <script>
        // --- JavaScript Logic ---
        
        // Base API URL
        const BASE_URL = 'http://localhost:8080/api';
        
        // Select buttons
        const btnStatus = document.getElementById('btn-status');
        const btnPicture = document.getElementById('btn-picture');
        const btnCollage = document.getElementById('btn-collage');
        const btnPrint = document.getElementById('btn-print');
        const btnDisconnect = document.getElementById('btn-disconnect');

        // Helper function to handle API calls
        async function callApi(endpoint) {
            try {
                // Assuming GET for simplicity, change to method: 'POST' if needed
                const response = await fetch(`${BASE_URL}/${endpoint}`);
                
                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }

                const data = await response.json();
                console.log(`Response from ${endpoint}:`, data);
                return data;

            } catch (error) {
                console.error("API Call Failed:", error);
                alert("Failed to connect to API");
                return null;
            }
        }

        // 1. Status Button Logic
        btnStatus.addEventListener('click', async () => {
            const data = await callApi('connect'); 
            // Check if data exists and isConnected is true
            if (data && data.isConnected === "true") {
                btnStatus.classList.add('connected');
                btnStatus.textContent = "Connected";
            } else {
                // Optional: Reset if false
                btnStatus.classList.remove('connected');
                btnStatus.textContent = "Check Status";
            }
        });

        // 2, 3, 4. Action Buttons (Picture, Collage, Print)
        btnPicture.addEventListener('click', () => callApi('takePhoto'));
        btnCollage.addEventListener('click', () => callApi('createCollage'));
        btnPrint.addEventListener('click', () => callApi('print'));

        // 5. Disconnect Button Logic
        btnDisconnect.addEventListener('click', async () => {
            const data = await callApi('disconnect');

            // If the response confirms disconnected (isConnected == false)
            // or if the logic implies we just disconnected regardless:
            if (data && data.isConnected === "false") {
                // Turn the first button back to default
                btnStatus.classList.remove('connected');
                btnStatus.textContent = "Check Status";
            }
        });

    </script>
</body>
</html>
