<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <style>
        /* --- CSS Styles --- */
        :root {
            /* Nice Color Palette */
            --bg-color: #1a202c;
            /* Dark Slate */
            --card-color: #2d3748;
            /* Lighter Slate */
            --text-color: #f7fafc;
            /* Off-white */
            --btn-default: #5a67d8;
            /* Indigo */
            --btn-hover: #4c51bf;
            /* Darker Indigo */
            --btn-success: #48bb78;
            /* Green */
            --btn-danger: #e53e3e;
            /* Red */
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
        }

        .container {
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            color: #e2e8f0;
            text-align: center;

        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background-color: var(--btn-default);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background-color: var(--btn-hover);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* --- New Input Group Styling --- */
        .input-group {
            display: flex;
            gap: 10px;
            /* Space between button and input */
        }

        .input-group input {
            flex-grow: 1;
            /* Input takes remaining width */
            padding: 0 12px;
            border-radius: 6px;
            border: 1px solid #4a5568;
            background-color: #1a202c;
            /* Darker than card */
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .input-group input:focus {
            border-color: var(--btn-default);
        }

        /* Status classes */
        button.connected {
            background-color: var(--btn-success) !important;
            box-shadow: 0 0 10px var(--btn-success);
        }

        /* New Error Class for Red State */
        button.error {
            background-color: var(--btn-danger) !important;
            box-shadow: 0 0 10px var(--btn-danger);
        }

        #btn-disconnect {
            background-color: var(--btn-danger);
        }

        #btn-disconnect:hover {
            background-color: #c53030;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Device Control</h1>
        <div id="file-txt"> Selected File</div>

        <button id="btn-status">Check Status</button>

        <div class="input-group">
            <button id="btn-setup">Setup</button>
            <input type="text" id="input-folder" placeholder="Folder Name">
        </div>

        <button id="btn-picture">Take Picture</button>
        <button id="btn-collage">Create Collage</button>
        <button id="btn-print">Print</button>
        <button id="btn-disconnect">Disconnect</button>
    </div>

    <script>
        // --- JavaScript Logic ---
        const BASE_URL = 'http://localhost:8080/api';

        // Select buttons
        const btnStatus = document.getElementById('btn-status');
        const btnSetup = document.getElementById('btn-setup'); // New Button
        const inputFolder = document.getElementById('input-folder'); // New Input
        const btnPicture = document.getElementById('btn-picture');
        const btnCollage = document.getElementById('btn-collage');
        const btnPrint = document.getElementById('btn-print');
        const btnDisconnect = document.getElementById('btn-disconnect');
        const fileTxt = document.getElementById('file-txt');

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function callApi(endpoint) {
            try {
                const response = await fetch(`${BASE_URL}/${endpoint}`);
                if (!response.ok) throw new Error(`Error: ${response.status}`);
                const data = await response.json();
                console.log(`Response from ${endpoint}:`, data);
                return data;
            } catch (error) {
                console.error("API Call Failed:", error);
                alert("Failed to connect to API");
                return null;
            }
        }




        // 1. Status Button Logic
        btnStatus.addEventListener('click', async () => {
            const data = await callApi('connect');
            if (data && data.isConnected === "true") {
                btnStatus.classList.add('connected');
                btnStatus.textContent = "Connected";
            } else {
                btnStatus.classList.remove('connected');
                btnStatus.textContent = "Connection Error";
            }
        });

        // 2. NEW Setup Folder Logic
        btnSetup.addEventListener('click', async (event) => {

            const folderName = inputFolder.value;

            // Simple validation
            if (!folderName) {
                alert("Please enter a folder name");
                return;
            }

            const data = await callApi(`setupFolder/${folderName}`);

            console.log(data);

            // UPDATED: Checks for captureStatus == "success"
            if (data && data.captureStatus == "success") {
                btnSetup.classList.remove('error');
                btnSetup.classList.add('connected');
                fileTxt.textContent = data.file_path;
                btnSetup.textContent = "Saved";
            } else {
                btnSetup.classList.remove('connected');
                btnSetup.classList.add('error');
                btnSetup.textContent = "Failed";
            }
        });

        // 3. Other Actions
        btnPicture.addEventListener('click', async () => {
            const data = await callApi('takePhoto');
            if (data && data.captureStatus == "success") {
                alert(data.file_path);
            } else {
                btnPicture.innerHTML = "Error Taking Photo";
                sleep(1500);
                btnPicture.innerHTML = "Take Picture";
            }
        });

        btnCollage.addEventListener('click', () => callApi('createCollage'));
        btnPrint.addEventListener('click', () => callApi('print'));

        btnDisconnect.addEventListener('click', async () => {
            const data = await callApi('disconnect');
            if (data && data.isConnected === "false") {
                btnStatus.classList.remove('connected');
                btnStatus.textContent = "Check Status";

                // Optional: Reset the setup button too
                btnSetup.classList.remove('connected', 'error');
                btnSetup.textContent = "Setup";
                inputFolder.value = "";
            }
        });

    </script>
</body>

</html>
